<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Sign in</title>
        <link href='http://fonts.googleapis.com/css?family=Kurale' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
        <link href='styles.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <form id="form">
                <legend class="form-signin-heading"><h2 class="text-center" id="heading">Давайте познакомимся</h2></legend>
                <div class="form-group row">
                    <label for="email" class="pull-left col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <input type="email" id="email" class="form-control" placeholder="Адрес электронной почты" onkeyup="checkEmail();">
                        <span class="error-message" id="emailHelpBox"></span>
                   </div>
                </div>
                <div class="form-group row">
                    <label class="control-label pull-left col-sm-3 col-form-label" for="password">Пароль</label>
                    <div class="controls col-sm-7">
                        <input type="password" id="password" class="form-control" placeholder="Пароль" onkeyup="checkPassword();">
                        <span class="error-message" id="passwordHelpBox"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="control-label col-sm-3 col-form-label pull-left">Проверка пароля</label>
                    <div class="col-sm-7">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Подтверждение пароля" onkeyup="checkConfirmPassword();">
                        <span class="error-message" id="confirmPasswordHelpBox"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="control-label col-sm-3 col-form-label">Пол</label>
                    <div class="dropdown open col-sm-7">
                        <select class="form-control" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onchange="checkGender();">
                            <option class="dropdown-item" value="none">Выберите пол</option>
                            <option class="dropdown-item" value="Male">Мужской</option>
                            <option class="dropdown-item" value="Female">Женский</option>
                        </select>
                        <span class="error-message" id="genderHelpBox"></span>
                    </div>
                </div>
                <div class="form-group row" id="date">
                    <label for="dateBirthday" class="col-sm-3 col-form-label">Дата рождения</label>
                    <div class="date col-sm-7">
                        <input id="dateBirthday" class="form-control" type="date" placeholder="Дата рождения" onchange="checkDateBirthday();"/>
                        <span class="error-message" id="dateBirthdayHelpBox"></span>
                    </div>
                </div>
                <div class="form-group row" id="textArea">
                    <label for="notes" class="col-sm-3 col-form-label">Примечания</label>
                    <div class='col-sm-7'>
                        <textarea class="form-control" id="notes" rows="3" onkeyup="checkNotes();"></textarea>
                        <span class="error-message" id="notesHelpBox"></span>
                    </div>
                </div>
                <div class="form-actions row">
                    <button type="submit" class="btn btn-primary btn-submit" id="submit" disabled>Сохранить изменения</button>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
        <script src="signin.js"></script>
    </body>
</html>
